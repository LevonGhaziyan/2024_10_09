{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Are you sure you want to delete this animal?</h2>
    <p><strong>{{ object.breed }}</strong></p>
    <p>This action cannot be undone.</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'animal_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
